<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name</title>
</head>
<body>
  <p id="message01"></p>
  <p id="message02"></p>
  <p id="message03"></p>

  <script>
    var userName = window.prompt('Care este numele tau?');
    var messageELement01 = document.getElementById('message01');
    var messageELement02 = document.getElementById('message02');
    var messageELement03 = document.getElementById('message03');
    var nameLength = userName.replace(/ /g,'').length;

    messageELement01.innerText = `Numele meu este: ${userName}.`;
    messageELement02.innerText = `Numele introdus are ${nameLength} caractere.`;
    var lastMessage = '';

    if (userName.includes('a') === true) {
      lastMessage = 'Numele introdus contine litera a.';
    } else {
      lastMessage = 'Numele introdus nu contine litera a.';
    }

    messageELement03.innerText = lastMessage;

  </script>
</body>
</html>
